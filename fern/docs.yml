# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: agents-and-apis-2026.docs.buildwithfern.com

ai-search:
  location:
    - docs

title: Agents and APIs 2026

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header

tabs:
  home:
    display-name: Home
    icon: home
  API Reference:
    display-name: API Reference
    icon: puzzle

navigation:
  - tab: home
    layout:
      - section: Agents & APIs
        contents:
          - page: Thank you for attending!
            path: docs/pages/landing.mdx
            icon: fa-duotone fa-party-horn
          - page: Food Poems
            path: docs/pages/food-poems.mdx
            icon: fa-duotone fa-pizza-slice
          - page: Hot Dog Sliminess Rankings
            path: docs/pages/hot-dog-sliminess-ranking.mdx
            icon: fa-duotone fa-hotdog
          - page: Top 10 Winter Activities in NYC
            path: docs/pages/nyc-winter-activities.mdx
            icon: fa-duotone fa-snowflake
          - page: Best Lovecraft Novels
            path: docs/pages/lovecraft-novels-ranking.mdx
            icon: fa-duotone fa-book-skull
          - page: Why Fern is awesome
            path: docs/pages/why-fern-is-awesome.mdx
            icon: fa-duotone fa-seedling
          - page: Best Pizza in NYC
            path: docs/pages/nyc-pizza.mdx
            icon: fa-duotone fa-pizza-slice
          - page: Plant Myths vs. Reality
            path: docs/pages/plant-myths.mdx
            icon: fa-duotone fa-seedling
      - section: Get started with Fern
        contents:
          - page: Edit your docs
            path: docs/pages/editing-your-docs.mdx
            icon: fa-duotone fa-pen-to-square
          - page: Write content
            path: docs/pages/writing-content.mdx
            icon: fa-duotone fa-file-lines
          - page: Set up navigation
            path: docs/pages/navigation.mdx
            icon: fa-duotone fa-sitemap
          - page: Customize your docs
            path: docs/pages/customization.mdx
            icon: fa-duotone fa-palette
          - page: Ferns
            path: docs/pages/ferns.mdx
            icon: fa-duotone fa-leaf
          - page: Support
            path: docs/pages/support.mdx
            icon: fa-duotone fa-headset
      - section: Changelog
        contents:
          - changelog: docs/changelog
  - tab: API Reference
    layout:
      - section: Overview
        contents:
          - page: API reference
            path: docs/pages/api-reference-overview.mdx
            icon: fa-duotone fa-book
      - api: Plant Store API
        layout:
          - section: Plants
            referenced-packages:
              - plant
            contents: []
          - section: Users
            referenced-packages:
              - user
            contents: []

navbar-links:
  - type: filled
    text: Start for free
    url: https://dashboard.buildwithfern.com/sign-up?redirect_on_login=%2Fget-started
  - type: github
    value: https://github.com/fern-api/fern
      
colors:
  accent-primary:
    dark: "#70E155"
    light: "#008700"
  background:
    dark: "#111113"
    light: "#FFFFFF"

theme:
  page-actions: toolbar
  footer-nav: minimal

logo:
  dark: docs/assets/fern_agents_and_apis_white.png
  light: docs/assets/fern_agents_and_apis.png
  height: 28
  href: https://buildwithfern.com

favicon: docs/assets/favicon.svg

css: styles.css
